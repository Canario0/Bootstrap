<!doctype html>
<html>

<head>
    <!-- Charset -->
    <meta charset="UTF-8">

    <!-- Forzar a Internet Explorer a usar el ultimo sistema de renderizado -->
    <meta http-equiv="X-UA-Compatible" content="edge">

    <!-- Establecer el ancho al ancho del sistema y el zoom al 1 -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!-- Link al css de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Titulo -->
    <title>Hola Bootstrap</title>

    <!-- Estilo personalizado -->
    <style>
        .jumbotron {
            background: rgb(32, 151, 2);
        }
    </style>
</head>

<body>
    <!-- container pone padding al rededor de todo lo que tiene dentro mientras que container-fluid no. Bootstrap gird requiere de un container  -->
    <div class="container">
        <div class="page-header">
            <h1>Hola Mundo</h1>
        </div>
        <!-- Pone las cosas de fondo verde y cambiar letras  de los colores. -->
        <div class="jumbotron">
            <p> Esto es un parrafo que contiene texto de prueba</p>
            <!-- Role es usado para las personas que usan screen readers -->
            <p>
                <a href="#" class="btn btn-default btn-lg" role="button">Prueba de boton</a>
                <button type="submit" class="btn btn-danger" role="button">Otro boton</button>
                <input type="button" value="Info" class="btn btn-info"> <!-- btn o btn-s ... definen el tamaño del boton -->
                <button type="submit" class="btn-primary btn-sm" role="button">Primary</button>
                <button type="submit" class="btn btn-success btn-xs" role="button">Success</button>
                <button type="submit" class="btn btn-warning btn-lg" role="button">Warning</button>
                <button type="submit" class="btn btn-link btn-lg" role="button">Link</button>
                <!-- Si añades la caracterictica disabled puedes deshabilitar botones o links -->
                <button type="submit" class="btn-primary btn-sm" role="button" disabled>Otro boton</button>
                <a href="#" class="btn btn-primary btn-lg disabled" role="button" >Prueba de boton</a>
            
            <div class="btn-group btn-group-lg" role="group"></div>
            
            </p>
        </div>
    </div>

    <!-- Link a las dependecias de bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
